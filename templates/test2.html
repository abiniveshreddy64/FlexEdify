<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Website</title>
    <link rel="stylesheet" href="/static/styles/test2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!--blog page content-->
<div id="bigone">
  <section class="blog-content">
      <h1>Science Test</h1>
      <div class="comment-box">
          <div class="container">
              <form method="post">
                  {% csrf_token %}
                  {% for n in todos %}
                      <div class="question-container">
                          <div class="question-number">Question {{n.id}}</div>
                          <div class="question">{{n.question}}</div>
                          <div class="answer-selection">
                              <label for="c_answer_{{n.id}}">Select Correct Answer:</label>
                              <div class="radio-buttons">
                                  <input type="radio" id="option1_radio_{{n.id}}" name="c_answer_{{n.id}}" value=1 required>
                                  <label for="option1_radio_{{n.id}}">{{n.option1}}</label><br>
                                  <input type="radio" id="option2_radio_{{n.id}}" name="c_answer_{{n.id}}" value=2 required>
                                  <label for="option2_radio_{{n.id}}">{{n.option2}}</label><br>
                                  <input type="radio" id="option3_radio_{{n.id}}" name="c_answer_{{n.id}}" value=3 required>
                                  <label for="option3_radio_{{n.id}}">{{n.option3}}</label><br>
                                  <input type="radio" id="option4_radio_{{n.id}}" name="c_answer_{{n.id}}" value=4 required>
                                  <label for="option4_radio_{{n.id}}">{{n.option4}}</label><br>
                              </div>
                          </div>
                      </div>
                  {% endfor %}
                  <button type="submit" class="submitbtn" id="submit1" onclick="handleSubmit()">Submit</button>
              </form>
          </div>
      </div>
  </section>
</div>
<!--end-->

<script src="/static/javascript/script.js"></script>
<script>
  // Function to display alert on successful submission
  function handleSubmit() {
    // Get all radio button groups
    var radioGroups = document.querySelectorAll('.radio-buttons');
    var allAnswered = true;

    // Check if any group has an unselected radio button
    radioGroups.forEach(function(radioGroup) {
        var checked = radioGroup.querySelector('input[type="radio"]:checked');
        if (!checked) {
            // If any group has an unselected radio button, set flag to false
            allAnswered = false;
        }
    });

    // If all questions are answered, show success alert
    if (allAnswered) {
        alert("Submission successful!");
    } else {
        // If any question is not answered, alert to answer questions
        alert("Please answer all questions before submitting.");
    }
}

</script>


</body>
</html>
